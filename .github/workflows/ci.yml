name: Matrix-Multiplication CI

on: [ push, pull_request ]

concurrency:
  group: '${{ github.event_name }}-${{ github.ref }}'
  cancel-in-progress: true

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        id: checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup MPI
        id: mpi-setup
        uses: mpi4py/setup-mpi@v1
        with:
          mpi: ['openmpi']
      - name: Verify MPI
        run: ompi_info

      - name: Setup CMake
        id: cmake-setup
        uses: jwlawson/actions-setup-cmake@v2
      - name: Verify Cmake installation
        run: cmake --version
      - name: Configure CMake
        id: cmake-configuration
        run: cmake -S . -B build

      - name: Build
        id: build
        run: cmake --build build

      #- name: Run Tests
      #  id: unit-tests
      #  run: ctest --test-dir build --output-on-failure --output-log test.log

      - name: Setup Singularity
        uses: eWaterCycle/setup-singularity@v7
        with:
          singularity-version: 3.8.3
      - name: Verify Singularity installation
        run: singularity --version
      - name: Build Singularity image
        run: sudo singularity build test_multiplication.sif SingularityFile.def

  sca:
    needs:
      - build-and-test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup cppcheck
        run: sudo apt-get install cppcheck
      - name: Run cppcheck
        run: cppcheck --enable=all --inconclusive --std=c++17 src

